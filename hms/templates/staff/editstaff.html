{% extends 'base.html' %}
{% block title %}Edit staff {% endblock %}

{% block content %}
<!--    <div class="col-md-2_content">-->
        <div class="primary_heading">
            <h4 class="heading--text">
                Add Staff
            </h4>
        </div>
        <div class="form_data">
 <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form_input">

                <div class="form-input">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name ="first_name" value="{{staff_data.first_name}}" autocomplete="off" required>
                </div>

                <div class="form-input">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name ="last_name" value ="{{staff_data.last_name}}" autocomplete="off" required >
                </div>


                <div class="form-input">
                    <label for="education">Education</label>
                    <input type="text" id="education" name ="education"  value ="{{staff_data.education}}" autocomplete="off" required >
                </div>
                <div class="form-input">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" name ="designation" value ="{{staff_data.designation}}" autocomplete="off" required >
                </div>

                <div class="form-input">
                    <label for="phonenumber">Mobile No</label>
                    <input type="text" id="phonenumber" name ="phone_number" value ="{{staff_data.phone_number}}" autocomplete="off" required >
                </div>

                <div class="form-input">
                    <label for="language_known">Known Language</label>
                    <textarea name="language_known" id="" cols="10" rows="1" autocomplete="off" required> {{staff_data.language_known}} </textarea>
                </div>

             <div class="form-input textarea">
                 <label for="">Address</label>
                 <textarea name="address" id="" cols="10" rows="3" autocomplete="off" required> {{staff_data.address}} </textarea>
             </div>
                  <div class="form-input textarea">
                 <label for="">Bio</label>
                 <textarea name="about" id="" cols="10" rows="3" autocomplete="off" required> {{staff_data.bio}} </textarea>
             </div>
</div>
            <div class="btn_block btn_department">
                <a href="{% url 'stafflist' %}" class="btn btn_cancel">Cancel</a>
                <button type="submit" class="btn btn_submit">Update Data</button>
            </div>
        </form>

    </div>
 {% endblock %}
